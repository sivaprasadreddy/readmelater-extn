<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8BD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookmarkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F8FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- Bookmark shape -->
  <path d="M 45 35
           C 45 32 47 30 50 30
           L 78 30
           C 81 30 83 32 83 35
           L 83 95
           L 64 82
           L 45 95
           Z"
        fill="url(#bookmarkGradient)"
        stroke="#E1E8ED"
        stroke-width="1"/>

  <!-- Add a small star or sparkle for "read later" emphasis -->
  <circle cx="75" cy="42" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="72" cy="48" r="2" fill="#FFD700" opacity="0.7"/>
</svg>
