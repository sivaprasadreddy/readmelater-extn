name: Release Extension

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create extension package
        run: |
          # Create a temporary directory for the extension files
          mkdir -p extension-package

          # Copy only the necessary files for the extension
          cp manifest.json extension-package/
          cp background.js extension-package/
          cp content.js extension-package/
          cp content.css extension-package/
          cp context-menu-handler.js extension-package/

          # Copy directories
          cp -r popup extension-package/
          cp -r icons extension-package/

          # Create the zip file
          cd extension-package
          zip -r ../readmelater-extension-v${{ steps.get_version.outputs.version }}.zip .
          cd ..

          echo "Package created: readmelater-extension-v${{ steps.get_version.outputs.version }}.zip"
          ls -lh readmelater-extension-v${{ steps.get_version.outputs.version }}.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./readmelater-extension-v${{ steps.get_version.outputs.version }}.zip

      - name: Generate SHA256 checksum
        run: |
          sha256sum readmelater-extension-v${{ steps.get_version.outputs.version }}.zip > checksum.txt
          cat checksum.txt

      - name: Upload checksum
        uses: softprops/action-gh-release@v2
        with:
          files: ./checksum.txt
